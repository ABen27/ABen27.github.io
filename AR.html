<html>
<head>
<title>test</title>
<script src="./aframe.min.js"></script>
    <script src="./aframe-ar.js"></script>
    <script src="./aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false' vr-mode-ui="enabled: false" light="defaultLightsEnabled: false" >

            <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0">
                <a-entity id="directionaltarget" position="0 0 0"></a-entity>
            </a-entity>

            <a-entity light="type: point; intensity: 1.0; distance: 50; decay: 0.1" position="0 0 0"></a-entity>

            <a-entity light="type: ambient; color: #CCC ; intensity: 10.0;" ></a-entity>

            <a-marker preset="hiro"> 
                <a-gltf-model position="0 0 0" rotation = "0 0 0" scale = "0.25 0.25 0.25" src="dripku/dripku.gltf"></a-gltf-model>
                
            </a-marker>
            
            <a-marker type="pattern" url="markers/piston/pattern-piston.patt">
                <!-- <a-gltf-model position="0 0 0" rotation = "0 0 0" scale = "0.25 0.25 0.25" animation-mixer src="models/engine/engine.glb"></a-gltf-model> !-->
                <a-entity gltf-model="dripku/dripku.gltf" position="0 0 0" animation-mixer=" timeScale: 1 " rotation="0 -90 90" scale="1 1 1"></a-entity>
                
            </a-marker>
            <a-marker type="pattern" url="markers/triangles1/pattern-download.patt">
                <!-- <a-gltf-model position="0 0 0" rotation = "0 0 0" scale = "0.25 0.25 0.25" animation-mixer src="models/engine/engine.glb"></a-gltf-model> !-->
                <a-entity gltf-model="models/engine/engine1.glb" position="0 0 0" animation-mixer=" timeScale: 1 " rotation="0 -90 90" scale="1 1 1"></a-entity>
                
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
